<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="card border-r-10p">
      <div class="wraper p-2 border-r-10p">
        <picture class="hero-img-wraper">
          <img class="hero-img border-r-10p" src="/images/image-equilibrium.jpg" alt="cube">
        </picture>
        <div class="card__content">
          <h1 class="card__content__title">Equilibrium #3429</h1>
          <p class="card__content__text m-top-1">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__price">
          <p class="card__price__eth">0.041 ETH</p>
          <p class="card__price__days-left">3 days left</p>
        </div>
        <hr class="line">
        <div class="author">
          <picture>
            <img class="author__img" src="/images/image-avatar.png" alt="Jules Wyvern">
          </picture>
          <p class="author__text">Creation of<span class="author__text__name"> Jules Wyvern</span></p>
        </div>
      </div>


    </article>
  </main>

</body>
</html>
